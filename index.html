<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="calculator-container">
        <div class="display-container">
            <div id="running-total">0</div>
            <div id="display">0</div>
        </div>
        
        <div class="remove-buttons">
            <div class="remove-button  button" id="clear-button">CLEAR</div>
            <div class="remove-button  button" id="backspace-button">&#8592</div>
        </div>
        <div class="number-operator-buttons">
            <div class="number-operator-button numbers button">7</div>
            <div class="number-operator-button numbers button">8</div>
            <div class="number-operator-button numbers button">9</div>
            <div class="number-operator-button operators button" id="division">&#247</div>
            <div class="number-operator-button numbers button">4</div>
            <div class="number-operator-button numbers button">5</div>
            <div class="number-operator-button numbers button">6</div>
            <div class="number-operator-button operators button" id="multiplication">&#215</div>
            <div class="number-operator-button numbers button">1</div>
            <div class="number-operator-button numbers button">2</div>
            <div class="number-operator-button numbers button">3</div>
            <div class="number-operator-button operators button" id="subtraction">&#8722</div>
            <div class="number-operator-button operators decimal button">.</div>
            <div class="number-operator-button numbers button">0</div>
            <div class="number-operator-button operators button" id="equals">&#61</div>
            <div class="number-operator-button operators button" id="addition">&#43</div>
        </div>
    </div>
    <div>
        <img id="infinity-quote" src="https://i.pinimg.com/originals/a7/94/9a/a7949a6e874f00162793467e2255d967.jpg" alt="albert-einstein">
        <button id="refresh" onclick="location.reload()">Back to calculator</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
